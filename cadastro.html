<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/icons/icon-48x48.png">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <header>
        <nav>
           
            <h1 class="logo">FixClick</h1>
           
            <ul>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="report.html">Reportar um Problema</a></li>
            </ul>
        </nav>
    </header>

    <h1>Cadastro</h1>
    <form id="cadastroForm" action="#" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Cadastrar</button>
    </form>
    <a href="index.html">Voltar</a>

    <script>
        // Adiciona um listener para o evento de submit do formulário
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            // Previne o comportamento padrão do formulário (não envia os dados)
            event.preventDefault();

            // Verifica se os campos estão preenchidos
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (nome && email && password) {
                // Exibe a mensagem de sucesso
                alert('Cadastrado com sucesso!');

                // Redireciona para a página de login após 1 segundo (1000ms)
                setTimeout(function() {
                    window.location.href = 'login.html';
                }, 1000); // 1 segundo de delay
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        });
    </script>
</body>
</html>
