<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/icons/icon-48x48.png">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <header>
        <nav>
            <h1 class="logo">FixClick</h1>
            <ul>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="report.html">Reportar um Problema</a></li>
            </ul>
        </nav>
    </header>
    <h1>Login</h1>
    <form id="loginForm" action="#" method="POST">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Entrar</button>
    </form>

    <p class="recuperar-senha">
        <a href="recuperar-senha.html">Esqueceu sua senha? Recuperar senha</a>
    </p>

    <a href="index.html">Voltar</a>

    <script>
    
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'report.html';
        });
    </script>
</body>
</html>
